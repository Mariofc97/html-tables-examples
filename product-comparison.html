<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main-product.css" />
    <title>HTML Table Example</title>
</head>

<body>
    <h2 id="productcomparisonchart">Product Comparison Chart</h2>
    <div class="table-wrapper">
        <table aria-labelledby="productcomparisonchart">
            <caption>Fig: Comparison of the features between the products</caption>

            <thead>

                <tr>
                    <th class="empty"></th>
                    <th id="ProductA" scope="col">Product A</th>
                    <th id="ProductB" scope="col">Product B</th>
                    <th id="ProductC" scope="col">Product C</th>
                </tr>

            </thead>

            <tbody>

                <tr>
                    <th id="Durability" scope="row" headers="empty">Durability</th>
                    <td headers="Durability ProductA">10/10</td>
                    <td headers="Durability ProductB">5/10</td>
                    <td headers="Durability ProductC">7/10</td>
                </tr>

                <tr>
                    <th id="Design" scope="row" headers="empty">Design</th>
                    <td headers="Design ProductA">3/10</td>
                    <td headers="Design ProductB">8/10</td>
                    <td headers="Design ProductC">7/10</td>
                </tr>

                <tr>
                    <th id="Usability" scope="row" headers="empty">Usability</th>
                    <td headers="Usability ProductA">7/10</td>
                    <td headers="Usability ProductB">10/10</td>
                    <td headers="Usability ProductC">5/10</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th id="Price" scope="row" headers="empty">Price</th>
                    <td headers="Price ProductA">9/10</td>
                    <td headers="Price ProductB">7/10</td>
                    <td headers="Price ProductC">3/10</td>

                </tr>
            </tfoot>
        </table>
    </div>

</body>

</html>
